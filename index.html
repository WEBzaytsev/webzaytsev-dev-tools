<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dev Tools</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<style>
		:root {
			--primary-color: #0070f3;
			--error-color: #ff4444;
			--success-color: #00c853;
			--border-color: #eaeaea;
			--text-color: #333;
			--bg-color: #ffffff;
			--nav-bg: #f8f9fa;
			--header-height: 60px;
			--tab-active: #0070f3;
			--tab-inactive: #666;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			background: var(--bg-color);
			color: var(--text-color);
			line-height: 1.6;
			min-height: 100vh;
		}

		/* Навигация */
		.nav {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			height: var(--header-height);
			background: var(--nav-bg);
			border-bottom: 1px solid var(--border-color);
			display: flex;
			align-items: center;
			padding: 0 2rem;
			z-index: 1000;
		}

		.nav-brand {
			font-size: 1.25rem;
			font-weight: 700;
			color: var(--text-color);
			text-decoration: none;
			margin-right: 2rem;
		}

		.nav-menu {
			display: flex;
			gap: 1.5rem;
			list-style: none;
		}

		.nav-link {
			color: var(--text-color);
			text-decoration: none;
			font-weight: 500;
			padding: 0.5rem 0;
			border-bottom: 2px solid transparent;
			transition: all 0.2s;
		}

		.nav-link:hover,
		.nav-link.active {
			color: var(--primary-color);
			border-bottom-color: var(--primary-color);
		}

		/* Основной контент */
		.main {
			margin-top: var(--header-height);
			padding: 2rem;
			max-width: 1200px;
			margin-left: auto;
			margin-right: auto;
		}

		.container {
			background: var(--bg-color);
			border-radius: 12px;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
			padding: 2rem;
		}

		/* Вкладки */
		.tabs {
			margin-bottom: 2rem;
			border-bottom: 1px solid var(--border-color);
		}

		.tab-buttons {
			display: flex;
			gap: 2rem;
		}

		.tab-button {
			padding: 1rem 0;
			border: none;
			background: none;
			cursor: pointer;
			font-size: 1rem;
			font-weight: 500;
			color: var(--tab-inactive);
			position: relative;
			min-width: 100px;
			text-align: center;
		}

		.tab-button:hover {
			color: var(--tab-active);
		}

		.tab-button.active {
			color: var(--tab-active);
		}

		.tab-button::after {
			content: '';
			position: absolute;
			bottom: -1px;
			left: 0;
			width: 100%;
			height: 2px;
			background: transparent;
			transition: all 0.2s ease;
		}

		.tab-button.active::after {
			background: var(--tab-active);
		}

		.tab-button:hover::after {
			background: var(--tab-active);
			opacity: 0.5;
		}

		.tab-content {
			display: none;
			padding-top: 2rem;
			animation: fadeIn 0.3s ease-in-out;
		}

		.tab-content.active {
			display: block;
		}

		@keyframes fadeIn {
			from { opacity: 0; }
			to { opacity: 1; }
		}

		/* Формы и кнопки */
		h2 {
			font-size: 1.75rem;
			font-weight: 700;
			margin-bottom: 1.5rem;
			color: #000;
		}

		.input-group {
			margin-bottom: 1.5rem;
		}

		label {
			display: block;
			margin-bottom: 0.5rem;
			font-weight: 500;
			font-size: 0.875rem;
		}

		input[type="number"] {
			width: 100%;
			padding: 0.75rem;
			border: 1px solid var(--border-color);
			border-radius: 8px;
			font-size: 1rem;
			transition: border-color 0.2s;
			outline: none;
		}

		input[type="number"]:focus {
			border-color: var(--primary-color);
		}

		.checkbox-group {
			margin: 1.5rem 0;
			display: flex;
			align-items: center;
			gap: 0.5rem;
		}

		input[type="checkbox"] {
			width: 1.25rem;
			height: 1.25rem;
			border-radius: 4px;
			cursor: pointer;
		}

		button {
			width: 100%;
			padding: 0.75rem;
			border: none;
			border-radius: 8px;
			background: var(--primary-color);
			color: white;
			font-size: 1rem;
			font-weight: 500;
			cursor: pointer;
			transition: opacity 0.2s;
		}

		button:hover {
			opacity: 0.9;
		}

		#result {
			margin-top: 1.5rem;
			padding: 1rem;
			border-radius: 8px;
			background: #f7f7f7;
			font-size: 1rem;
			text-align: center;
		}

		#result.error {
			background: #fff5f5;
			color: var(--error-color);
		}

		#copyButton {
			margin-top: 1rem;
			background: #fff;
			color: var(--primary-color);
			border: 1px solid var(--primary-color);
		}

		#notification {
			margin-top: 1rem;
			text-align: center;
			color: var(--success-color);
			font-size: 0.875rem;
		}

		@media (max-width: 480px) {
			.container {
				padding: 1.5rem;
			}
			
			.nav {
				padding: 0 1rem;
			}
		}

		/* Стили для Docker конвертера */
		.code-input {
			width: 100%;
			padding: 1rem;
			font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
			font-size: 0.875rem;
			line-height: 1.5;
			border: 1px solid var(--border-color);
			border-radius: 8px;
			background: #f8f9fa;
			resize: vertical;
			min-height: 100px;
		}

		.code-input:focus {
			border-color: var(--primary-color);
			outline: none;
		}

		.output-container {
			margin-top: 2rem;
		}

		.output-container h3 {
			font-size: 1.25rem;
			font-weight: 600;
			margin-bottom: 1rem;
		}

		.code-output-wrapper {
			position: relative;
			margin-top: 1rem;
		}

		.code-output {
			width: 100%;
			padding: 1rem;
			background: #f8f9fa;
			border-radius: 8px;
			font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
			font-size: 0.875rem;
			line-height: 1.5;
			white-space: pre-wrap;
			margin: 0;
			border: 1px solid var(--border-color);
		}

		.copy-button {
			position: absolute;
			top: 0.5rem;
			right: 0.5rem;
			padding: 0.5rem 1rem;
			background: white;
			border: 1px solid var(--border-color);
			border-radius: 4px;
			display: flex;
			align-items: center;
			gap: 0.5rem;
			font-size: 0.875rem;
			color: var(--text-color);
			cursor: pointer;
			transition: all 0.2s ease;
		}

		.copy-button:hover {
			background: #f8f9fa;
			border-color: var(--text-color);
		}

		.copy-icon {
			opacity: 0.7;
		}
	</style>
</head>

<body>
	<nav class="nav">
		<a href="#" class="nav-brand">Dev Tools</a>
		<ul class="nav-menu">
			<li><a href="#" class="nav-link active">Инструменты</a></li>
			<li><a href="#" class="nav-link">О проекте</a></li>
			<li><a href="#" class="nav-link">GitHub</a></li>
		</ul>
	</nav>

	<main class="main">
		<div class="container">
			<div class="tabs">
				<div class="tab-buttons">
					<button class="tab-button active" data-tab="ports">Порты</button>
					<button class="tab-button" data-tab="hello">Hello</button>
				</div>

				<div class="tab-content active" id="ports">
					<h2>Port Generator</h2>
					<div class="input-group">
						<label for="minPortInput">Минимальный порт</label>
						<input type="number" id="minPortInput" value="10024">
					</div>

					<div class="input-group">
						<label for="maxPortInput">Максимальный порт</label>
						<input type="number" id="maxPortInput" value="60000">
					</div>

					<div class="checkbox-group">
						<input type="checkbox" id="rangeCheckbox">
						<label for="rangeCheckbox">Генерировать диапазон</label>
					</div>

					<div class="input-group" id="rangeField" style="display: none;">
						<label for="rangeInput">Размер диапазона</label>
						<input type="number" id="rangeInput">
					</div>

					<button id="generateButton">Сгенерировать порт</button>
					<p id="result"></p>
					<button id="copyButton" style="display: none;">Копировать</button>
					<p id="notification"></p>
				</div>

				<div class="tab-content" id="hello">
					<h2>Docker Run в Docker Compose</h2>
					<div class="input-group">
						<label for="dockerRunInput">Введите команду Docker Run</label>
						<textarea id="dockerRunInput" class="code-input" placeholder="docker run -p 80:80 -v /host/path:/container/path nginx" rows="4"></textarea>
					</div>

					<button id="convertButton">Конвертировать</button>

					<div class="output-container" style="display: none;">
						<h3>Docker Compose</h3>
						<div class="code-output-wrapper">
							<pre id="composeOutput" class="code-output"></pre>
							<button id="copyComposeButton" class="copy-button">
								<svg class="copy-icon" viewBox="0 0 24 24" width="16" height="16">
									<path fill="currentColor" d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
								</svg>
								Копировать
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		const DEFAULT_MIN_PORT = 10024;
		const DEFAULT_MAX_PORT = 60000;
		const usedPortsKey = 'usedPorts';

		// DOM Elements
		const minPortInput = document.getElementById('minPortInput');
		const maxPortInput = document.getElementById('maxPortInput');
		const rangeCheckbox = document.getElementById('rangeCheckbox');
		const rangeField = document.getElementById('rangeField');
		const rangeInput = document.getElementById('rangeInput');
		const resultElement = document.getElementById('result');
		const generateButton = document.getElementById('generateButton');
		const copyButton = document.getElementById('copyButton');
		const notificationElement = document.getElementById('notification');

		// Event Listeners
		document.addEventListener('DOMContentLoaded', () => {
			rangeCheckbox.addEventListener('change', () => {
				rangeField.style.display = rangeCheckbox.checked ? 'block' : 'none';
			});

			generateButton.addEventListener('click', generatePort);
			copyButton.addEventListener('click', copyToClipboard);

			copyButton.style.display = 'none';
			notificationElement.style.display = 'none';

			const tabButtons = document.querySelectorAll('.tab-button');
			const tabContents = document.querySelectorAll('.tab-content');

			tabButtons.forEach(button => {
				button.addEventListener('click', () => {
					// Удаляем активный класс у всех кнопок и контента
					tabButtons.forEach(btn => btn.classList.remove('active'));
					tabContents.forEach(content => content.classList.remove('active'));

					// Добавляем активный класс к выбранной вкладке
					button.classList.add('active');
					const tabId = button.getAttribute('data-tab');
					document.getElementById(tabId).classList.add('active');
				});
			});
		});

		// Port Management Functions
		function loadUsedPorts() {
			const usedPortsJson = localStorage.getItem(usedPortsKey);
			return usedPortsJson ? new Set(JSON.parse(usedPortsJson)) : new Set();
		}

		function saveUsedPorts(usedPorts) {
			localStorage.setItem(usedPortsKey, JSON.stringify([...usedPorts]));
		}

		function generateUniqueStartPort(usedPorts, increment, minPort, maxPort) {
			let attempts = 0;
			const maxAttempts = 1000; // Предотвращение бесконечного цикла

			while (attempts < maxAttempts) {
				const startPort = Math.floor(Math.random() * (maxPort - minPort - increment + 1)) + minPort;
				let isUnique = true;

				for (let i = 0; i <= increment; i++) {
					if (usedPorts.has(startPort + i)) {
						isUnique = false;
						break;
					}
				}

				if (isUnique) return startPort;
				attempts++;
			}

			throw new Error("Не удалось найти свободный порт после " + maxAttempts + " попыток");
		}

		function showResult(message, isError = false) {
			resultElement.textContent = message;
			resultElement.className = isError ? 'error' : '';
			copyButton.style.display = isError ? 'none' : 'inline-block';
		}

		function generatePort() {
			try {
				const minPort = parseInt(minPortInput.value, 10) || DEFAULT_MIN_PORT;
				const maxPort = parseInt(maxPortInput.value, 10) || DEFAULT_MAX_PORT;

				if (minPort < 1000 || maxPort > 65535 || minPort >= maxPort) {
					throw new Error("Недопустимый диапазон портов");
				}

				const usedPorts = loadUsedPorts();

				if (rangeCheckbox.checked) {
					const increment = parseInt(rangeInput.value, 10);
					
					if (isNaN(increment) || increment <= 0) {
						throw new Error("Размер диапазона должен быть положительным числом");
					}

					const startPort = generateUniqueStartPort(usedPorts, increment, minPort, maxPort);
					const endPort = startPort + increment;

					for (let port = startPort; port <= endPort; port++) {
						usedPorts.add(port);
					}

					saveUsedPorts(usedPorts);
					showResult(`Сгенерирован диапазон портов: ${startPort}-${endPort}`);
				} else {
					const newPort = generateUniqueStartPort(usedPorts, 0, minPort, maxPort);
					usedPorts.add(newPort);
					saveUsedPorts(usedPorts);
					showResult(`Сгенерирован порт: ${newPort}`);
				}
			} catch (error) {
				showResult(error.message, true);
			}
		}

		function copyToClipboard() {
			const resultText = resultElement.textContent;
			const match = resultText.match(/\d+(-\d+)?/);
			
			if (match) {
				navigator.clipboard.writeText(match[0])
					.then(() => {
						notificationElement.textContent = "Скопировано в буфер обмена";
						notificationElement.style.display = 'block';
						setTimeout(() => {
							notificationElement.style.display = 'none';
						}, 2000);
					})
					.catch(err => {
						console.error('Ошибка копирования:', err);
						notificationElement.textContent = "Ошибка при копировании";
						notificationElement.style.display = 'block';
					});
			}
		}

		// Docker конвертер
		function parseDockerRun(command) {
			const parts = command.split(' ');
			let serviceName = 'app';
			let image = '';
			const ports = [];
			const volumes = [];
			const environment = [];
			let restart = '';
			
			for (let i = 0; i < parts.length; i++) {
				const part = parts[i];
				
				if (part === 'docker' || part === 'run') continue;
				
				switch (part) {
					case '-p':
					case '--publish':
						ports.push(parts[++i]);
						break;
					case '-v':
					case '--volume':
						volumes.push(parts[++i]);
						break;
					case '-e':
					case '--env':
						environment.push(parts[++i]);
						break;
					case '--restart':
						restart = parts[++i];
						break;
					default:
						if (!part.startsWith('-') && !image) {
							image = part;
						}
				}
			}
			
			return {
				serviceName,
				image,
				ports,
				volumes,
				environment,
				restart
			};
		}

		function generateDockerCompose(config) {
			let compose = 'version: "3.8"\n\nservices:\n';
			compose += `  ${config.serviceName}:\n`;
			compose += `    image: ${config.image}\n`;
			
			if (config.ports.length) {
				compose += '    ports:\n';
				config.ports.forEach(port => {
					compose += `      - "${port}"\n`;
				});
			}
			
			if (config.volumes.length) {
				compose += '    volumes:\n';
				config.volumes.forEach(volume => {
					compose += `      - ${volume}\n`;
				});
			}
			
			if (config.environment.length) {
				compose += '    environment:\n';
				config.environment.forEach(env => {
					compose += `      - ${env}\n`;
				});
			}
			
			if (config.restart) {
				compose += `    restart: ${config.restart}\n`;
			}
			
			return compose;
		}

		document.addEventListener('DOMContentLoaded', () => {
			const dockerRunInput = document.getElementById('dockerRunInput');
			const convertButton = document.getElementById('convertButton');
			const composeOutput = document.getElementById('composeOutput');
			const outputContainer = document.querySelector('.output-container');
			const copyComposeButton = document.getElementById('copyComposeButton');

			convertButton.addEventListener('click', () => {
				const command = dockerRunInput.value.trim();
				if (!command) return;

				try {
					const config = parseDockerRun(command);
					const composeYaml = generateDockerCompose(config);
					composeOutput.textContent = composeYaml;
					outputContainer.style.display = 'block';
				} catch (error) {
					composeOutput.textContent = 'Ошибка при конвертации команды';
					outputContainer.style.display = 'block';
				}
			});

			copyComposeButton.addEventListener('click', () => {
				navigator.clipboard.writeText(composeOutput.textContent)
					.then(() => {
						const originalText = copyComposeButton.textContent;
						copyComposeButton.textContent = 'Скопировано!';
						setTimeout(() => {
							copyComposeButton.innerHTML = `
								<svg class="copy-icon" viewBox="0 0 24 24" width="16" height="16">
									<path fill="currentColor" d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
								</svg>
								Копировать
							`;
						}, 2000);
					});
			});
		});
	</script>
</body>

</html>
